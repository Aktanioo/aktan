<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;

        }

        }

        }
        .green {

        }
    </style>
</head>

        </tr>
        <tr>

            <td>XPath</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td class="green">11:00 a.m.</td>
            <td class="blue">2:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Tuesday</td>

        </tr>
    </table>
</body>
</html>
